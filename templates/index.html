<!--CHATGPT RESPONSIVE-->

<!DOCTYPE html>
<html>
  <head>
    <title>ChatMind AI Text Generator</title>
    <link rel="shortcut icon" href="https://devisionx.com/wp-content/uploads/2017/12/deep-learning-e1517187135618.jpg" type="image/x-icon">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('https://img.freepik.com/free-vector/white-technology-background_23-2148390327.jpg?w=996&t=st=1676666941~exp=1676667541~hmac=93b5ed0bdcee7826bbaf9e7b5dd13fd435f52bac54af47fef591a9e0f347791e');
        background-size: cover;
        background-position: center;
      }

      h1 {
        text-align: center;
        color:#06060696;
        
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 30px auto;
        max-width: 800px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        padding: 20px;
      }

      label {
        font-weight: bold;
        color:#1a1919ce;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button[type="submit"],
      button[type="button"] {
        background-color: #1b1c1b9f;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }

      button[type="submit"]:hover,
      button[type="button"]:hover {
        background-color: #1b1c1b6b;
      }

      p {
        margin: 30px auto;
        max-width: 800px;
        font-size: 18px;
        line-height: 1.5;
        padding: 20px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      footer {
        
        justify-content: space-between;
        align-items: center;
        text-align: center;
        color: #333;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }      
      img {
    height: 20px;
    width: 20px;
      }


      @media (max-width: 768px) {
        form {
          max-width: 500px;
        }

        input[type="text"] {
          font-size: 16px;
        }

        button[type="submit"],
        button[type="button"] {
          font-size: 16px;
        }

        p {
          max-width: 500px;
          font-size: 16px;
          padding: 10px;
        }
      }

      @media (max-width: 480px) {
        form {
          max-width: 300px;
        }

        input[type="text"] {
          font-size: 14px;
          padding: 8px;
        }

        button[type="submit"],
        button[type="button"] {
          font-size: 14px;
          padding: 8px 16px;
        }

        p {
          max-width: 300px;
          font-size: 14px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>ChatMind AI Text Generator</h1>
    <form method="POST">
      <label for="prompt">Enter your prompt:</label>
      <input type="text" name="prompt" id="prompt">
      <button type="submit">Generate Text</button>
      <footer></footer>
    </form>
    {% if response %}
    <p>{{ response }}</p>
    <button type="button" onclick="clearResponse()">Clear Response</button>
    {% endif %}
    <footer>
        <code>Copyright &copy; 2023 Built by FARAAZ AHMED C <a href="https://github.com/FaraazAhmedC">
            <img src="https://github.com/fluidicon.png" alt="GitHub Logo">
          </a><a href="https://www.linkedin.com/in/faraaz-ahmed-c">
            <img src="https://w7.pngwing.com/pngs/887/616/png-transparent-linkedin-icon-linkedin-text-rectangle-logo-thumbnail.png" alt="GitHub Logo">
          </a> </code>
      </footer>
    <script>
        function clearResponse() {
          document.querySelector('p').remove();
        }
      </script>
    </body>
  </html>
